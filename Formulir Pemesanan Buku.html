<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Buku</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <h1>Formulir Pemesanan Buku</h1>
    <form action="/submit-pemesanan-inline" method="post">
        <label for="nama" style="display: block; margin: 10px 0 5px;">Nama Pemesan:</label>
        <input type="text" id="nama" name="nama" required style="padding: 10px; margin: 5px 0 15px; width: 100%;">
        
        <label for="judul-buku" style="display: block; margin: 10px 0 5px;">Judul Buku:</label>
        <input type="text" id="judul-buku" name="judul-buku" required style="padding: 10px; margin: 5px 0 15px; width: 100%;">
        
        <label for="jumlah" style="display: block; margin: 10px 0 5px;">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" required min="1" style="padding: 10px; margin: 5px 0 15px; width: 100%;">
        
        <button type="submit" style="padding: 10px; margin: 5px 0 15px; width: 100%;">Pesan Buku</button>
    </form>
</body>
</html>
